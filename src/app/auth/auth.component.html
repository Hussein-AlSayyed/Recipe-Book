<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <ng-template placeholder></ng-template>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up'
          }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'sign up' :
          'Login' }} </button>
      </div>
    </form>
  </div>
</div>
